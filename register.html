<!-- register.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">會員註冊</h2>
        <form action="register_process.php" method="POST" id="register-form" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">使用者名稱</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">確認密碼</label>
                <input type="password" class="form-control" id="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">註冊</button>
        </form>
        <p class="mt-3 text-center">已有帳號？<a href="login.html">登入</a></p>
    </div>

    <script>
        document.getElementById("register-form").addEventListener("submit", (e) => {
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirm-password").value.trim();

            if (!username || !email || !password || !confirmPassword) {
                e.preventDefault();
                alert("所有欄位都是必填的！");
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                e.preventDefault();
                alert("請輸入有效的電子郵件格式！");
            } else if (password.length < 6) {
                e.preventDefault();
                alert("密碼長度至少需6個字元！");
            } else if (password !== confirmPassword) {
                e.preventDefault();
                alert("密碼與確認密碼不符！");
            }
        });
    </script>
</body>
</html>
