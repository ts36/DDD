<!-- cart.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">購物車</h2>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>商品名稱</th>
                    <th>單價</th>
                    <th>數量</th>
                    <th>小計</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- 購物車項目將由後端產生 -->
            </tbody>
        </table>
        <div class="text-end">
            <h4>總額: <span id="total-price">$0</span></h4>
            <button class="btn btn-success">前往結帳</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cartItems = document.getElementById("cart-items");
            const totalPrice = document.getElementById("total-price");

            fetch("/cart_process.php")
                .then(response => response.json())
                .then(data => renderCart(data));

            function renderCart(items) {
                let total = 0;
                cartItems.innerHTML = "";
                items.forEach(item => {
                    const subtotal = item.price * item.quantity;
                    total += subtotal;
                    cartItems.innerHTML += `
                        <tr>
                            <td>${item.name}</td>
                            <td>$${item.price}</td>
                            <td>
                                <input type="number" value="${item.quantity}" min="1" class="form-control cart-quantity" data-id="${item.id}">
                            </td>
                            <td>$${subtotal}</td>
                            <td>
                                <button class="btn btn-danger btn-sm remove-item" data-id="${item.id}">刪除</button>
                            </td>
                        </tr>`;
                });
                totalPrice.textContent = `$${total}`;
            }

            cartItems.addEventListener("click", (e) => {
                if (e.target.classList.contains("remove-item")) {
                    const productId = e.target.dataset.id;
                    fetch(`/cart_process.php?delete_id=${productId}`, {
                        method: "POST"
                    }).then(() => {
                        e.target.closest("tr").remove();
                        alert("商品已刪除！");
                    });
                }
            });
        });
    </script>
</body>
</html>
